<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="__CSS__/layout.css">
	<link rel="stylesheet" type="text/css" href="__CSS__/yzh.css">

	<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">

	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="__STATIC__/jquery-1.10.2.min.js"></script>

	<script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
	<script type="text/javascript" src="__STATIC__/jquery.form.js"></script>
	<script type="text/javascript" src="__STATIC__/yzh.js"></script>

	<title>{$seo_title}-{$site_name}</title>
</head>
<body class="login">

<div class="logo">
	<a href="/" title="{$stie_name}"><img src="{$site_logo}" alt="{$stie_name}" title="{$stie_name}" /></a>
</div>

<div class="content">
	<h3>重置密码</h3>
	<div class="block-msg">
		<form method="post" id="myform" action="{:U('User/Login/repassword')}">
			<div class="form-group">
				<input type="password" class="form-control" name="password" placeholder="新密码">
			</div>
			<div class="form-group">
				<input type="password" class="form-control"  name="repassword" placeholder="确认密码">
			</div>
			<div class="form-group">
				<input type="text" class="input-text" size="6" name="verify" placeholder="验证码">
				<img src="{:U('Home/Index/verify')}" BORDER="0" ALT="{:L('reverify')}" id="verifyImage" onClick="resetVerifyCode()" style="cursor:pointer" align="absmiddle">
			</div>
			<div class="form-group">
				<input type="hidden" id="code" name="code" value="{$code}" />
				<input type="submit" name="dosubmit" value="提交" class="btn btn-primary" >
			</div>

		</form>
	</div>
</div>
</body>
</html>
