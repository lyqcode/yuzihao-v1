<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="stylesheet" href="__CSS__/style.css">
<link rel="stylesheet" href="__CSS__/swiper.min.css">
<script src="__JS__/jquery.min.js"></script>
<script src="__JS__/TouchSlide.1.1.js"></script>
<script src="__JS__/swiper.min.js"></script>
<script src="__JS__/index.js"></script>
    <title>{$seo_title}-{$site_name}</title>

<body>
<div class="wrapper">
    <nav class="navbar">
        <div class="navMain">
            <ul>
                <li><a href="/">首页</a></a></li>
                <Gr:cat catid="0" id="r" key="i">
                    <li><a href="{$r.url}"><span>{$r.catname}</span></a></li>
                </Gr:cat>
            </ul>
        </div>

        </footer>
        <section class="footMenu">
            <ul>
                <li><i class="icon iconfont">&#xe605;</i><span>QQ客服</span></li>
                <li><i class="icon iconfont">&#xe602;</i><span>电话咨询</span></li>
                <li><i class="icon iconfont">&#xe606;</i><span>在线留言</span></li>
                <li><i class="icon iconfont">&#xe601;</i><span>信息咨询</span></li>

        <div class="floatmask"></div>
    </div><!-- mainBox -->
