<extend name="Public:base"/>

<block name="main">

	<div id="focus" class="banner">
		<div class="bd">
			<ul>
				<gr:slide slideid="2" id="r">
				<li><a href="{$r.link}"><img src="{$r.pic}" alt=""/></a></li>
				</gr:slide>
			</ul>
		</div>
		<div class="hd"><ul></ul></div>
	</div>
	<script type="text/javascript">
		TouchSlide({
			slideCell:"#focus",
			titCell:".hd ul",
			mainCell:".bd ul",
			effect:"leftLoop",
			autoPlay:true,//自动播放
			autoPage:true, //自动分页
		});
	</script>
	<!-- 菜单 -->
	<section class="conMenu">
		<ul>
			<li class="c1"><a href="{$Cats[1]['url']}"><i class="icon_nav1 iconfont"></i><p>关于我们<span>about us</span></p></a></li>
			<li class="c2"><a href="{$Cats[2]['url']}"><i class="icon_nav2 iconfont"></i><p>EVA箱包<span>Gift Gallery</span></p></a></li>
			<li class="c3"><a href="{$Cats[4]['url']}"><i class="icon_nav3 iconfont"></i><p>客户案例<span>Latest Gifts</span></p></a></li>
			<li class="c4"><a href="{$Cats[6]['url']}"><i class="icon_nav4 iconfont"></i><p>最新资讯<span>news</span></p></a></li>
			<li class="c5"><a href="{$Cats[8]['url']}"><i class="icon_nav5 iconfont"></i><p>联系我们<span>contact us</span></p></a></li>
			<li class="c6"><a href="{$Cats[14]['url']}"><i class="icon_nav6 iconfont"></i><p>留言反馈<span>feedback</span></p></a></li>
		</ul>
	</section>
	<!-- 礼品分类 -->
	<section class="proMenu">
		<h2 class="homeTitle"><a class="iconfont more" href="{$Cats[2]['url']}">更多></a><span>产品分类</span></h2>
		<ul>
			<gr:cat catid="2">
			<li><a href="{$r.url}"> {$r.catname}</a></li>
			</gr:cat>
		</ul>
	</section>
	<!-- 推荐礼品 -->
	<section class="product">
		<h2 class="homeTitle"><a class="iconfont more" href="{$Cats[2]['url']}">更多></a><span>推荐产品</span></h2>
		<ul class="proMain">
			<Gr:list catid="2" id="r" key="i" field="id,catid,title,url,thumb" limit="6">
			<li><a href="{$r.url}"><img src="{$r.thumb}" alt=""><span>{$r.title}</span></a></li>
			</Gr:list>
		</ul>
	</section>
	<!-- 新闻资讯 -->
	<section class="news">
		<h2 class="homeTitle"><a class="icon iconfont more" href="{$Cats[5]['url']}">更多></a><span>新闻资讯</span></h2>
		<ul >
			<Gr:list catid="5" id="r" key="i" field="id,catid,title,url" limit="6">
			<li><a href="{$r.url}">{$r.title}</a></li>
			</Gr:list>
		</ul>
	</section>
	<!-- 搜索 -->
	<section class="search">
		<form action="/?m=search" method="post">
		    <input type="text" class="sear_text"  name="keyword" placeholder="请输入搜索关键词"/>
		    <input type="submit" class="sear_btn" value=" "/>
		</form>
	</section>
</block>
