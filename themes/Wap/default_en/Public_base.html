    <link href="__CSS__/foundation.min.css" rel="stylesheet" type="text/css" />

			<a class="channel">
				<i class="icon iconfont">&#xe608;</i>

			<a class="lang" href="{:HOMEURL('cn')}">

		</div>

	<nav class="g-nav">
		<ul>
			<li><a href="/en">Home</a></li>
			<Gr:cat catid="0" id="r">
				<li><a href="{$r.url}">{$r.catname}</a></li>
			</Gr:cat>
		</ul>
	</nav>
	<script>
		$('.channel').click(function(){
			$('.g-nav').toggle();
		});
	</script>
