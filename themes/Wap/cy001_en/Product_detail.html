<extend name="Public:base"/>

<block name="main">
	<include file="Public:banner"/>
	<include file="Public:position"/>
	<div class="listWrapper">
		<div class="proShow">
			<h2 class="title">{$product.title}</h2>
			<div class="proShow_img" id="proShow">
				<div class="bd" >
					<ul>
						<li><a href="#"><img src="{$product.thumb}" alt="{$product.title}"></a></li>
						<volist name="product['pics']" id="r">
							<li><a href="#"><img src="{$r['filepath']}" alt=""/></a></li>
						</volist>

					</ul>
				</div>
				<div class="hd">
					<span class="prev"><img src="__IMG__/PicLeft.png"/></span>
					<span class="next"><img src="__IMG__/PicRight.png"/></span>

				</div>
			</div>
			<section id="proShow_tab" class="proShow_tab">
				<section class="hd">
					<ul>
						<li>Detail</li>
					</ul>
				</section>
				<section class="bd">
					<div class="box">
					{$product.content}
					</div>
				</section>
			</section>
			<script type="text/javascript">TouchSlide({ slideCell:"#proShow_tab" });</script>
			<p class="prea pageP">prev：{if $prea!=''} <a href="{$prea.url}">{$prea.title|str_cut=###,60}</a>{else}<a>none</a>{/if}</p>
			<p class="prea pageN">next：{if $next!=''} <a href="{$next.url}">{$next.title|str_cut=###,60}</a>{else}<a>none</a>{/if}</p>


		</div>
	</div>
	<script type="text/javascript">
		TouchSlide({ slideCell:"#proShow", mainCell:".bd ul", effect:"leftLoop" });
	</script>
</block>
