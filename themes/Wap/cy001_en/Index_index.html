<extend name="Public:base"/>

<block name="main">
	<div id="focus" class="banner">
		<div class="bd">
			<ul>
				<gr:slide slideid="2" id="r">
				<li><a href="{$r.link}"><img src="{$r.pic}" alt=""/></a></li>
				</gr:slide>

			</ul>
		</div>
		<div class="hd"><ul></ul></div>
	</div>
	<script type="text/javascript">
		TouchSlide({
			slideCell:"#focus",
			titCell:".hd ul",
			mainCell:".bd ul",
			effect:"leftLoop",
			autoPlay:true,//自动播放
			autoPage:true, //自动分页
		});
	</script>
	<section class="conMenu">
		<ul>
			<li><a href="{$Cats[2]['url']}"><i class="icon_nav1 iconfont"></i><span>Food</span></a></li>
			<li><a href="{$Cats[2]['url']}"><i class="icon_nav3 iconfont"></i><span>Affiliate</span></a></li>
			<li><a href="{$Cats[2]['url']}"><i class="icon_nav4 iconfont"></i><span>Information</span></a></li>
			<li><a href="{$Cats[2]['url']}"><i class="icon_nav6 iconfont"></i><span>message</span></a></li>
		</ul>
	</section>
	<!-- 美食展示 -->
	<section class="product">
		<h2 class="homeTitle"><a class="iconfont more" href="{$Cats[2]['url']}">&#xe62c;</a><span>Food Display</span></h2>
		<ul class="proMain">
			<gr:list catid="2" name="product" id="r" field="thumb,url,title" limit="4">
				<li><a href="{$r.url}"><img src="{$r.thumb}" alt=""><span>{$r.title}</span></a></li>
			</gr:list>

		</ul>
	</section>
	<!-- 新闻资讯 -->
	<section>
		<h2 class="homeTitle"><a class="icon iconfont more" href="{$Cats[5]['url']}">&#xe62c;</a><span>news</span></h2>
		<ul class="news">
			<Gr:list catid="5" id="r" key="i" field="id,catid,title,url" limit="6">
			<li><a href="{$r.url}">{$r.title}</a></li>
			</Gr:list>
		</ul>
	</section>
	<!-- 搜索 -->
	<section class="search">
		<form action="/?m=search" method="post">
		    <input type="text" class="sear_text"  name="keyword" placeholder="Enter search keywords"/>
		    <input type="submit" class="sear_btn" value=" "/>
		</form>
	</section>
</block>
