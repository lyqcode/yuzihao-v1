<extend name="Public:base"/>

<block name="main">
	<include file="Public:banner"/>
	<include file="Public:position"/>
	<div class="listWrapper">
		<div class="picList">
		    <ul>
				<volist name="list" id="r">
			    <li>
		            <a href="{$r.url}" class="pImg"><img src="{$r.thumb}" /></a>
		            <div class="font">
						<h5>{$r.title}</h5>
		            </div>
			    </li>
				</volist>
		    </ul>
		</div>
	</div>
</block>
