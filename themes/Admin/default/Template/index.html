<extend name="Public:base"/>

<block name="main">
    <div class="table-toolbar">
        <a href="{:U('Template/add')}" class="btn btn-primary">新增</a>
    </div>

    <table class="table table-bordered table-hover table-condensed">
        <thead>
            <tr>
                <th style="text-indent:10px;">文件名称</th>
                <th>文件大小</th>
                <th>修改时间</th>
                <th class="center w-200">管理操作</th>
            </tr>
        </thead>

        <tbody>
            <volist name="templates" id="vo">
            <tr>
                <td style="text-indent:10px;">{$vo.filename}</td>
                <td>{$vo.filesize}</td>
                <td>{$vo.filemtime|toDate=###,'Y-m-d H:i:s'}</td>
                <td class="center table-cell-2">
                <a href="{:U('Template/edit?file='.$vo[filename])}" class="btn btn-info btn-sm">编辑</a>
                <a href="javascript:confirm_delete('{:U('Template/delete?file='.$vo[filename])}')" class="btn btn-danger btn-sm">删除</a></td>
            </tr>
            </volist>
        </tbody>
    </table>
</block>
