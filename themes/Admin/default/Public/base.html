        <li class="breadcrumb-item"><i class="fa fa-map-marker"></i></li>
        <volist name="parent_menu" id="menu_li">
            <li class="breadcrumb-item">{$menu_li.name}</li>

<script type="text/javascript">

    var APP = '';
    var ROOT = '';
    var PUBLIC = '/public';

    laydate.skin('molv');

    //登出
    window.onload = function (){

        $('#logout').click(function(){
            var url = $('#logout').attr('href');
            $.ajax({
                url: url,
                success:function(data){
                    layer.msg(data.info);
                    window.location.href = "{:U('Login/index')}";
                }
            });
            return false;
        })
    }

    //更新缓存
    function update_cache(){
        $.ajax({
            url:"{:U('Public/cache')}",
            beforeSend:function(){
                layer.msg('正在更新缓存');
            },
            success:function(data){
                window.location.reload();
            }
        });
    }
</script>

<block name="script"></block>
</body>
