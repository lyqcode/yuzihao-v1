<extend name="Public:base"/>

<block name="main">
<script src="__JS__/Sortable.min.js"></script>
<form id="myform" action="{:U($model_name.'/batch')}" method="post">

    <div class="form-group">
        <label class="control-label">选择栏目</label>
        <select name="catid" class="form-control">
        <option value="">选择栏目</option>
        {$select_categorys}
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">图片</label>
        <div id="box_thumb">
            <div class="card">
                <div class="card-header">最多同时可以上传10张产品图片
                     <div class="pull-right">
                    <a class="btn btn-sm btn-info" href="javascript:swfupload('thumb','{:get_yzh_auth(10,'200kb',1)}',up_images);">图片上传</a></div>
                </div>
                <div class="card-block">
                    <div id="thumb_images" class="imagesList">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-actions">
        <input type="submit" value="提交" class="btn btn-primary" />
    </div>
</form>

            <script>
            Sortable.create(thumb_images, { handle: "img", animation: 150});
            </script>
</block>
