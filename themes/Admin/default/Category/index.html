</block>

<block name="script">
    <script>

        function sort(id,listorder) {
            layer.prompt({
                title: '输入数字，并确认',
                value: listorder,
                formType: 0 //prompt风格，支持0-2
            }, function(num){
                $.ajax({
                    url:"{:U('Category/listorder')}",
                    data:{
                        'id':id,
                        'listorder':num,
                    },
                    type:'post',
                    success:function(data){
                        layer.msg(data.info);
                        window.location.reload();
                    }
                });


            });
        }

    </script>
</block>
