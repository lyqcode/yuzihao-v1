<extend name="Public:base"/>

<!--侧边导航-->
<block name="aside">
    <include file="Public:aside"/>
</block>

<block name="main">

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>id</th>
            <th>名称</th>
            <th>变量</th>
        </tr>
        </thead>
        <tbody>
        <volist name="config_list" id="r">
            <tr>
                <td>{$r.id}</td>
                <td>{$r.info}</td>
                <td>{$r.varname}</td>
            </tr>
        </volist>
        </tbody>
    </table>
</block>
