<style type="text/css">
    .yzh-dialog-form {
        min-height: 200px;
        width: 830px;
        padding: 15px;
    }
</style>
<div class="yzh-dialog-form">
    <form class="form-horizontal" name="myform" id="myform" action="{:U('Visual/update')}" method="post">
        <input type="hidden" name="editableType" value="slide">
        <input type="hidden" name="id" value="{$editable['id']}">
        <div class="form-group">
            <label class="control-label col-md-2">链接地址：</label>
            <div class="col-md-10">
                <input type="text" name="link" value="{$editable['link']}" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">图片：</label>
            <div class="col-md-10">
                <div class="pic_box" >
                    <div id="pic_aid_box"></div>
                    <div class="input-group">
                        <input type="hidden" id="pic" name="pic" value="{$editable['pic']}" class="form-control input-sm" />

                        <a class="thumbnail" href="javascript:swfupload('pic','{:get_yzh_auth(1,'200kb',1)}',yesdo)">
                            <img height="80" src="<notempty name="editable['pic']">{$editable['pic']}<else/>__IMG__/upload_thumb.png</notempty>" id="pic_pic" >
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="提交" class="btn btn-sm btn-primary" >
                <input type="reset" value="重置" class="btn btn-sm btn-primary">
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="__JS__/jquery.form.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#myform').ajaxForm({
            success:  complete,  // post-submit callback
            dataType: 'json'
        });
    });


    function complete(data){
        if (data.status == 1) {
            layer.msg(data.info, {
                icon: 1,
                time: 1000 //2秒关闭（如果不配置，默认是3秒）
            }, function(){
                window.location.href = "{$Think.cookie.__forward__}";
                return true;
            });
        } else {
            layer.msg(data.info, {
                icon: 2,
                time: 1000 //2秒关闭（如果不配置，默认是3秒）
            });
        }
    }
</script>
