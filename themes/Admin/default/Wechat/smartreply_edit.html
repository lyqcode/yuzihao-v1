<extend name="Public:base"/>

<block name="main">

    <include file="Wechat:tabs"/>

<div class="col-md-12">

    <form id="myform" action="{:U('Wechat/smartreply_edit')}" method="post">
        <input type="hidden" name="id" value="{$smartreply['id']}">
        <div class="form-group row">
            <label class="form-control-label col-md-2">规则名</label>
            <div class="col-md-5">
            <input type="text" class="form-control" name="rulename" value="{$smartreply['rulename']}" >
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">关键字</label>
            <div class="col-md-5">
            <input type="text" class="form-control" name="key" value="{$smartreply['key']}" >
            </div>
        </div>

        <div class="form-group row wx-code">
            <label class="form-control-label col-md-2">回复</label>
            <div class="col-md-5">
                <textarea name="content" class="form-control" cols="7" rows="5">{$smartreply['content']}</textarea>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返回</button>
        </div>
    </form>
</div>

</block>
