<extend name="Public:base"/>

<block name="main">

    <include file="Wechat:tabs"/>

<div class="col-md-12">

    <div class="table-toolbar">
        <a href="{:U('Wechat/smartreply_add')}" class="btn btn-primary">添加</a>
    </div>


    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>规则名</th>
                <th>关键字</th>
                <th>操作管理</th>
            </tr>
        </thead>
        <tbody>
        <volist name="list" id="vo">
            <tr>
                <td>{$vo['id']}</td>
                <td>{$vo['rulename']}</td>
                <td>{$vo['key']}</td>
                <td>
                    <a class="btn btn-sm btn-primary" href="{:U('Wechat/smartreply_edit','id='.$vo['id'])}">编辑</a>
                <a class="btn btn-sm btn-danger" href="javascript:confirm_delete('{:U('Wechat/smartreply_del',array('id'=>$vo['id']))}')">删除</a></td>
            </tr>
        </volist>
        </tbody>
    </table>
</div>

</block>
